notifications:
  email: false
git:
  depth: false
  quiet: true
language: java
jdk: openjdk11
node_js: lts/*
python: 3
services: docker
install: true
addons:
  apt:
    packages:
    - curl
before_install:
- mkdir -p $HOME/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- pip install --user $(whoami) --upgrade pip >/dev/null
- $(which pip) install --user $(whoami) --upgrade httpie >/dev/null
- source <(curl -s https://raw.githubusercontent.com/daggerok/bash-functions/master/main.bash)
- stop_any 8080 80
stages:
- test
- deploy
jobs:
  include:
  - stage: test
    name: docker-remote-api-app gradle-docker-plugin
    env:
    - secure: ""
    script:
    - ./gradlew docker-remote-api-app:dockerBuild -Dpassword=${DOCKER_PASSWORD}
    - ./gradlew docker-remote-api-app:dockerStart
    - wait_for 8080
    - http :8080
    - http :8080/ktor/application/shutdown
    - ./gradlew docker-remote-api-app:dockerRm
    - stop_any 80 8080
  - stage: test
    name: docker-remote-api-app
    script:
    - ./gradlew clean docker-remote-api-app:installDist
    - bash docker-remote-api-app/build/install/docker-remote-api-app/bin/docker-remote-api-app &
    - wait_for 8080
    - http :8080
    - http :8080/ktor/application/shutdown
    - stop_any 80 8080
  - stage: test
    name: build
    script: ./gradlew
  - stage: deploy
    name: VuePress documentation deployment
    script: skip
    #if: branch = "master" AND type NOT IN (pull_request)
    before_deploy:
    #- if [ "$TRAVIS_PULL_REQUEST" != "false" ] || [ ".$TRAVIS_BRANCH" != ".master" ] ; then exit 0 ; fi
    - env
    - set -e
    - ./gradlew npm_i
    - ./gradlew npm_run_gh-pages
    env:
    # travis encrypt GITHUB_TOKEN=...
    - secure: ""
    deploy: &pages
      provider: pages
      github-token: "$GITHUB_TOKEN"
      local-dir: .vuepress/dist
      # require gh-pages to be created manually first before deployment!
      target_branch: gh-pages
      skip_cleanup: true
      keep-history: true
      on:
        branch: master
        condition: "$TRAVIS_PULL_REQUEST = false"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  pip: true
  npm: true
  packages: true
  directories:
  - ./node_modules/
  - ~/.node-gyp/
  - ~/.docker/
  - ~/.gradle/
  - ~/.local/
  - ~/.npm/
